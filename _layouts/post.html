---
layout: default
---

<small>{{ page.date | date: "%-d %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{% if page.image %}
  <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="width: 100%; max-width: 800px; display: block; margin: 0 auto 2rem;">
{% endif %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
